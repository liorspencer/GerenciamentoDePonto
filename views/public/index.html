<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div class="sub-box">
            <form class="form" id="loginForm">
                <h1>Login</h1>
                <label for="emailLogin">Email:</label>
                <input type="email" id="emailLogin" required><br>
                <label for="passwordLogin">Senha:</label>
                <input type="password" id="passwordLogin" required><br>
                <button type="submit">Entrar</button>
                <p class="sub-text">Não tem uma conta? <a class="link-inline" onclick="mudarCadastro()">Crie uma
                    agora!</a></p>
            </form>
            <form class="form" id="cadastroForm">
                <h1>Cadastro</h1>
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" required><br>
                <label for="passwordCadastro">Senha:</label>
                <input type="password" id="passwordCadastro" required><br>
                <button type="submit">Cadastrar</button>
                <p class="sub-text">Já possui uma conta? <a class="link-inline" onclick="mudarLogin()">Entrar</a></p>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>

</html>
